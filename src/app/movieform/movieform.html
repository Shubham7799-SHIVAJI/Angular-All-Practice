<div>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <label>movie name</label>
        <input type="text" formControlName="name"/>
        <div *ngIf="f['name'].touched&&f['name'].invalid">
            <small *ngIf="f['name'].errors?.['required']">name is required and also the alphabets </small>
            <small *ngIf="f['name'].errors?.['pattern']">ONLY ALPHABETS  is required</small>
        </div>
        <label>movie release date</label>
        <input type="date" formControlName="date"/>
        <div *ngIf="f['name'].touched&&f['name'].invalid">
            <small *ngIf="f['name'].errors?.['required']">date  is required</small>
        </div>
        <div formArrayName="genres">
  <div *ngFor="let genre of genres?.controls; let i = index">
    <input [formControlName]="i" placeholder="Enter genre"/>
    <button type="button" (click)="removeGenre(i)">Remove</button>
    <div *ngIf="genre.touched && genre.invalid">
      <small *ngIf="genre.errors?.['required']">Genre is required</small>
    </div>
  </div>
</div>
    <button type="button" (click)="addGenre()">Add Genre</button>



        <button type="submit" [disabled]="movieForm.invalid">
            submit
        </button>

        
    </form>
</div>
